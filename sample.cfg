home="/home/botuser"
path="phantombot"
#user="botuser" Currently working on this
build="stable"
port="25000"


# This is the Config File for the PhantomBot Update Script.
# Please add the Values needed after the = above.
# home is the Location in which the BotFolder can be found example: /home/botuser/
# path is the Foldername of your bot in the home folder. example: phantombot which means the full path is /home/botuser/phantombot You only need to add the Foldername though.
# user is the Username used to start the bot. example: botuser 
# build is the build you are using. Valid inputs are stable, nightly, pbotde (for PhantomBotDE)
# port is the Port you are using for your Bot. If you have just one instance running this is most likely 25000
